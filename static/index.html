<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Code Wizard 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./master.css" rel="stylesheet">
        <link href="./highlight-theme/monokai.css" rel="stylesheet">
        <link href="./fonts/Roboto.css" rel="stylesheet">
        <link href="./fonts/Exo.css" rel="stylesheet">
        <script src="./master.js" defer></script>
        <script src="./lib/highlight.pack.js"></script>
    </head>
    <body>
        <nav>
            <h1>Code wizard 2</h1>
        </nav>
        <main>
            <section id="options">
                <h1>Language</h1>
                <select name="language" id="language">
                    <option>Perl</option>
                    <option>Java</option>
                </select>
                <hr />
                <h1>Generator settings</h1>
            </section>
            <section id="code">
                <pre id="code_block"></pre>
            </section>
        </main>
    </body>
</html>
